<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vox Easy | Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { vox: { purple: '#a29bfe', green: '#55e6c1', dark: '#0a0a0c' } } } }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background: #0a0a0c; }
      .gradient-text { background: linear-gradient(135deg, #a29bfe, #55e6c1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
      .btn-gradient { background: linear-gradient(135deg, #a29bfe, #55e6c1); color: #000; border: none; }
      .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(162,155,254,0.3); }
      .hero-bg { background: radial-gradient(ellipse at 50% 0%, rgba(162,155,254,0.08) 0%, transparent 60%); }
      .glow-purple { box-shadow: 0 0 60px rgba(162,155,254,0.1); }
    </style>
</head>
<body class="text-gray-100 hero-bg min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-black gradient-text">Vox Easy</a>
            <p class="text-gray-500 mt-2 text-sm">Tu secretaria invisible</p>
        </div>

        <!-- Card -->
        <div class="glass rounded-3xl p-8 glow-purple">
            <!-- Tabs -->
            <div class="tabs tabs-boxed bg-base-300/30 mb-8 p-1 rounded-2xl">
                <button id="tab-login" class="tab tab-lg flex-1 font-semibold tab-active" onclick="showTab('login')">Iniciar sesion</button>
                <button id="tab-register" class="tab tab-lg flex-1 font-semibold" onclick="showTab('register')">Crear cuenta</button>
            </div>

            <!-- Login Form -->
            <form id="form-login" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="label"><span class="label-text text-gray-400 text-sm">Email</span></label>
                        <input type="email" id="login-email" placeholder="tu@email.com" class="input input-bordered w-full bg-base-300/30 border-white/10 focus:border-vox-purple" required />
                    </div>
                    <div>
                        <label class="label"><span class="label-text text-gray-400 text-sm">Password</span></label>
                        <input type="password" id="login-password" placeholder="••••••••" class="input input-bordered w-full bg-base-300/30 border-white/10 focus:border-vox-purple" required />
                    </div>
                </div>
                <div id="login-error" class="text-red-400 text-sm mt-3 hidden"></div>
                <button type="submit" id="login-btn" class="btn btn-gradient w-full mt-6 rounded-full font-bold text-base">Entrar</button>
            </form>

            <!-- Register Form -->
            <form id="form-register" class="hidden" onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <div>
                        <label class="label"><span class="label-text text-gray-400 text-sm">Nombre</span></label>
                        <input type="text" id="register-name" placeholder="Tu nombre" class="input input-bordered w-full bg-base-300/30 border-white/10 focus:border-vox-purple" />
                    </div>
                    <div>
                        <label class="label"><span class="label-text text-gray-400 text-sm">Email</span></label>
                        <input type="email" id="register-email" placeholder="tu@email.com" class="input input-bordered w-full bg-base-300/30 border-white/10 focus:border-vox-purple" required />
                    </div>
                    <div>
                        <label class="label"><span class="label-text text-gray-400 text-sm">Password</span></label>
                        <input type="password" id="register-password" placeholder="Minimo 6 caracteres" class="input input-bordered w-full bg-base-300/30 border-white/10 focus:border-vox-purple" required minlength="6" />
                    </div>
                </div>
                <div id="register-error" class="text-red-400 text-sm mt-3 hidden"></div>
                <button type="submit" id="register-btn" class="btn btn-gradient w-full mt-6 rounded-full font-bold text-base">Crear cuenta gratis</button>
            </form>

            <!-- Divider -->
            <div class="divider text-gray-600 text-xs mt-6">o</div>

            <!-- Back to home -->
            <a href="/" class="btn btn-ghost w-full rounded-full text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Volver al inicio
            </a>
        </div>

        <p class="text-center text-gray-600 text-xs mt-6">
            Al crear cuenta aceptas los <a href="#" class="text-vox-purple hover:underline">terminos de servicio</a>
        </p>
    </div>

    <script>
        const API = window.location.origin;

        // Check if register tab should be active from URL
        if (new URLSearchParams(window.location.search).get('register') === '1') {
            showTab('register');
        }

        // If already logged in, redirect to dashboard
        if (localStorage.getItem('vox_token')) {
            window.location.href = '/dashboard.html';
        }

        function showTab(tab) {
            document.getElementById('form-login').classList.toggle('hidden', tab !== 'login');
            document.getElementById('form-register').classList.toggle('hidden', tab !== 'register');
            document.getElementById('tab-login').classList.toggle('tab-active', tab === 'login');
            document.getElementById('tab-register').classList.toggle('tab-active', tab === 'register');
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('register-error').classList.add('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errEl = document.getElementById('login-error');
            errEl.classList.add('hidden');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value,
                    }),
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('vox_token', data.token);
                    localStorage.setItem('vox_user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errEl.textContent = data.detail || 'Error de autenticacion';
                    errEl.classList.remove('hidden');
                }
            } catch (err) {
                errEl.textContent = 'Error de conexion al servidor';
                errEl.classList.remove('hidden');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const errEl = document.getElementById('register-error');
            errEl.classList.add('hidden');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value,
                    }),
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('vox_token', data.token);
                    localStorage.setItem('vox_user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errEl.textContent = data.detail || 'Error al crear cuenta';
                    errEl.classList.remove('hidden');
                }
            } catch (err) {
                errEl.textContent = 'Error de conexion al servidor';
                errEl.classList.remove('hidden');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
